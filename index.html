<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>HTML constructor</title>
</head>
<body>
<style>
    form{
        width: 400px;
        border: 1px solid #000;
        padding: 10px;
    }
    input{
        padding-left: 5px;
    }
    #res{
        width: 400px;
        height: 50px;
        padding: 10px;
        border: 1px solid #000;
    }
</style>
<p>HTML Constructor</p>
<form name="constr">
    <select name="tags" id="tags">
        <option value="">Select tag</option>
        <option value="1" name="p">p</option>
        <option value="2" name="a">a</option>
        <option value="3" name="input" id="text">input=text</option>
        <option value="4" name="input" id="password">input=password</option>
        <option value="5" name="select">select</option>
</select>
    <br><br>
    <input type="text" placeholder="class" name="class">
    <input type="text" placeholder="id" name="id">
    <br><br>
    <input type="text" placeholder="name" name="name">
    <input type="text" placeholder="inner text or input value" name="textOrValue">

    <br><br>
    <button name="btn">Create</button>
</form>
<br>
<div id="res"></div>
<script src="script.js"></script>
</body>
</html>
